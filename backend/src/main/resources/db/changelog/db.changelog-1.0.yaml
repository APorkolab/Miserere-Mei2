databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: player
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: health
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: location_id
                  type: bigint
                  constraints:
                    nullable: true

  - changeSet:
      id: 2
      author: your_name
      changes:
        - createTable:
            tableName: location
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: true
              - column:
                  name: image_url
                  type: varchar(1000)
                  constraints:
                    nullable: true
  # Previous changeSets...

  - changeSet:
      id: 3
      author: your_name
      changes:
        - createTable:
            tableName: item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1000)
                  constraints:
                    nullable: true

  - changeSet:
      id: 4
      author: your_name
      changes:
        - createTable:
            tableName: player_inventory
            columns:
              - column:
                  name: player_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_player_inventory_player
                    references: player(id)
              - column:
                  name: item_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_player_inventory_item
                    references: item(id)
  - changeSet:
      id: 5
      author: your_name
      changes:
        - createTable:
            tableName: location_inventory
            columns:
              - column:
                  name: location_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_location_inventory_location
                    references: location(id)
              - column:
                  name: item_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: fk_location_inventory_item
                    references: item(id)


